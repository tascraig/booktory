<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1 class="sidebar__header">Booktory</h1>
    </div>
    <div class="booklist">
        <ul class="booklist">
            <li class="booklist__book"></li>
                <img class="booklist__image" src="assets/Atlasoftheheart.jpg" alt="atlas of the heart book cover">
                <p class="booklist__book title">Atlas Of The Heart</p>
                <p class="booklist__book author">Brene Brown</p>
            
            </li>

        </ul>

    </div>
    <div class="addBook">
        <form action="submit" class="addBook__form">
           
            <input class="addBook__input title" type="text" placeholder="Title">
            <input class="addBook__input author" type="text" placeholder="Author">
            <input class="addBook__input imageurl" type="text" placeholder="Image URL">
            <input class="addBook__input price" type="text" placeholder="Price">
            <select class="addBook__input stock" name="stock"  id="stock-dropdown">
                <option value="instock">In Stock</option>
                <option value="outofstock">Out of Stock</option></select>
            <button class="addBook__button">Add Book</button>
        </form>
      
    </div>
</body>
</html>
