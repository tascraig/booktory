<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booktory</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="bookinventory">
      <aside class="bookinventory__sidebar">
        <h1 class="bookinventory__sidebar-text">Booktory</h1>
      </aside>

      <ul class="bookinventory__booklist">
        <img
          class="bookinventory__booklist__image"
          src="assets/Atlasoftheheart.jpg"
          alt="atlas of the heart book cover"
        />
        <li class="bookinventory__booklist__title">Atlas Of The Heart</li>
        <li class="bookinventory__booklist__author">Brene Brown</li>
        <li class="bookinventory__booklist__stock">In Stock</li>
        <li class="bookinventory__booklist__price">$18.99</li>
        <button class="bookinventory__booklist__garbage">üóëÔ∏è</button>
      </ul>

      <form action="submit" class="bookinventory__addBook">
        <input
          class="bookinventory__addBook__input title"
          type="text"
          id="book-title"
          placeholder="Title"
        />
        <input
          class="bookinventory__addBook__input author"
          type="text"
          id="book-author"
          placeholder="Author"
        />
        <input
          class="bookinventory__addBook__input imageurl"
          type="text"
          id="book-url"
          placeholder="Image URL"
        />
        <input
          class="bookinventory__addBook__input price"
          type="text"
          id="book-price"
          placeholder="Price"
        />
        <select
          class="bookinventory__addBook__input stock"
          name="stock"
          id="stock-dropdown"
        >
          <option value="instock">In Stock</option>
          <option value="outofstock">Out of Stock</option>
        </select>
        <button class="bookinventory__addBook__button">Add Book</button>
      </form>
    </div>
  </body>
</html>
